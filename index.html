<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatics.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="brand">
          <img src="assets/logo_text.png" alt="logo de Il Matterello" />
        </div>
        <div class="actions">
          <img src="assets/icons/menu.svg" alt="Botón de Menú" />
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <img class="left-floating" src="assets/hero_left.png" />
        <img class="right-floating" src="assets/hero_right.png" />
        <div class="plate-wrapper">
          <img class="center-floating" src="assets/bar_logo.png" />
          <img class="plate" src="assets/plate.png" />
          <div class="plate-circle"></div>
        </div>
        <div class="hero-content">
          <h2 class="hero-title text-serif">¡Pasión por la cocina Italiana!</h2>
          <button class="hero-button">Reserva ahora</button>
        </div>
      </section>
    </main>
  </body>
</html>
